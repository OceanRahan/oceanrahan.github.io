<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Ocean Rahan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'EB Garamond', serif; background: #0f172a; color: #f8fafc; line-height: 1.6; overflow-x: hidden; }
        
        .top-nav { position: fixed; top: 0; width: 100%; z-index: 100; padding: 2rem 5%; background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), transparent); backdrop-filter: blur(5px); }
        .back-link { text-decoration: none; color: white; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; opacity: 0.7; transition: 0.3s; }
        .back-link:hover { opacity: 1; transform: translateX(-5px); }

        .hero { height: 60vh; display: flex; align-items: center; padding: 0 5%; background: linear-gradient(rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.5)), url('images/photos.png'); background-size: cover; background-position: center; margin-bottom: 4rem; }
        .hero h1 { font-size: clamp(3rem, 10vw, 5rem); font-weight: 400; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 5% 5rem; }
        .intro-text { font-size: 1.4rem; margin-bottom: 4rem; color: #cbd5e1; max-width: 800px; }
        .intro-text a { color: #03A6A1; text-decoration: none; border-bottom: 1px solid transparent; transition: 0.3s; }
        .intro-text a:hover { border-bottom: 1px solid #03A6A1; }

        .photo-gallery { columns: 2 400px; column-gap: 1.5rem; }
        .img-wrapper { position: relative; margin-bottom: 1.5rem; border-radius: 15px; overflow: hidden; background: #1e293b; break-inside: avoid; border: 1px solid rgba(255, 255, 255, 0.1); }
        .photo-gallery img { width: 100%; display: block; transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1); filter: brightness(0.9); }
        .img-wrapper:hover img { transform: scale(1.1); filter: brightness(1); }
        
        @media (max-width: 768px) { .hero { height: 40vh; } }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="other.html" class="back-link"><span>&#8592;</span> Back to Interests</a>
    </nav>

    <header class="hero">
        <h1>Photography</h1>
    </header>

    <main class="container">
        <div class="intro-text">
            <p>Photography is a tool to seize fleeting beauty and encapsulate significant moments. I find particular joy in framing the intricate artistry of the natural world.</p>
            <p style="margin-top: 1rem; font-size: 1.1rem;">Explore more of my work on <a href="https://unsplash.com/@oceanrahan" target="_blank">Unsplash</a>.</p>
        </div>

        <div class="photo-gallery">
            <div class="img-wrapper"><img src="images/sunset.jpg" alt="Nature Photography"></div>
            <div class="img-wrapper"><img src="images/rain.jpg" alt="Nature Photography"></div>
            <div class="img-wrapper"><img src="images/vibe.jpg" alt="Nature Photography"></div>
             <div class="img-wrapper"><img src="images/statue.jpg" alt="Art Photography"></div>
            <div class="img-wrapper"><img src="images/tea.jpg" alt="Tea Photography"></div>

            </div>
    </main>
</body>
</html>
